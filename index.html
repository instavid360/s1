<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio v1</title>
  <style>
    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #444;
      margin: 0;
      font-family: sans-serif;
      gap: 40px;
    }
    .flexblock {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      gap: 20px;
    }
    .vidwrapper {
      position: relative;
    }
    .vid {
      border-radius: 6px;
      box-shadow: -10px 10px 50px rgba(0, 0, 0, 0.2);
    }
    .logo {
      position: absolute;
      top: 0;
      left: 30px;
      max-height: 60px;
    }
    h1 {
      font-size: 1rem;
      color: #AAA;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="flexblock">
    <div class="vidwrapper">
      <video class="vid" width="747" height="420" muted playsinline preload="auto" id="video1">
        <source src="01.mp4" type="video/mp4" />
      </video>
      <img class="logo" src="logo.svg" alt="logo">
    </div>
    <h1>Studio v1 (x64 Frames)</h1>
  </div>

  <div class="flexblock">
    <div class="vidwrapper">
      <video class="vid" width="747" height="420" muted playsinline preload="auto" id="video2">
        <source src="01-demo.mp4" type="video/mp4" />
      </video>
      <img class="logo" src="logo.svg" alt="logo">
    </div>
    <h1>Studio v1 (x64 Frames) Demo Vehicle</h1>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    function waitUntilCanPlay(video) {
      return new Promise(resolve => {
        if (video.readyState >= 3) resolve();
        else video.oncanplaythrough = resolve;
      });
    }

    async function syncPlayLoop() {
      await Promise.all([waitUntilCanPlay(video1), waitUntilCanPlay(video2)]);

      const duration = video1.duration;

      function syncPlay() {
        video1.currentTime = 0;
        video2.currentTime = 0;

        video1.play();
        video2.play();

        // Schedule the next loop exactly at duration end
        setTimeout(syncPlay, duration * 1000);
      }

      // Initial play
      syncPlay();
    }

    window.addEventListener('load', syncPlayLoop);
  </script>

</body>
</html>
